<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:shiro="http://shiro.apache.org/tags">

<h:head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</h:head>

<f:view>
    <shiro:authenticated>
        #{loginController.redirectToAccount()}
    </shiro:authenticated>

    <h:form>
        <tr>
            <td><p:outputLabel value="Username:"/></td>
            <td><p:inputText value="#{loginController.username}"
                             required="true"/></td>
        </tr>
        <tr>
            <td><p:outputLabel value="Password:"/></td>
            <td><p:inputText type="password" value="#{loginController.password}"
                             required="true"/></td>
        </tr>
        <tr>
            <td><p:outputLabel value="Remember me:"/></td>
            <td><p:selectBooleanCheckbox value="#{loginController.rememberMe}"/></td>
        </tr>
        <tr>
            <td><p:commandButton actionListener="#{loginController.doLogin()}"
                                 action="#{loginController.redirectToAccount()}"
                                 update="message"
                                 value="Login"/></td>

        </tr>
    </h:form>
    <p:outputLabel id="message" value="#{loginController.message}"/>
</f:view>

</html>
