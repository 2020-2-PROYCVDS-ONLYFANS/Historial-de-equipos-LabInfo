<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://primefaces.org/ui"
  xmlns:shiro="http://shiro.apache.org/tags"
>
  <h:head>
    <title>LabInfo - Inicio</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </h:head>

  <f:view>
    <p:outputLabel value="Home" />

    <p>
      <p:outputLabel value="Hola" /><br /><br />

      <shiro:guest>Invitado</shiro:guest
      ><shiro:user><shiro:principal /></shiro:user>! (
      <shiro:guest><a href="login.xhtml">Log in</a></shiro:guest>
      <shiro:authenticated
        ><a href="logout.xhtml">Log out</a></shiro:authenticated
      >
      )
    </p>

    <shiro:user>
      <p>Visit your <a href="account/">account page</a>.</p>
    </shiro:user>
    <shiro:guest>
      <p>
        If you want to access the user-only <a href="account/">account page</a>,
        you need to log-in first.
      </p>
    </shiro:guest>

    <shiro:user>
      <h2>Roles</h2>
      <p>
        <shiro:hasRole name="#{enumsBean.roleAdmin}">
          #{enumsBean.roleAdmin}<br />
        </shiro:hasRole>
        <shiro:hasRole name="#{enumsBean.roleUser}">
          #{enumsBean.roleUser}<br />
        </shiro:hasRole>
      </p>
    </shiro:user>
  </f:view>
</html>
