<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Associate elements</title>
</h:head>

<f:view>
    <h:form>
        <p:growl id="messages" showDetail="true"/>

        <div class="ui-fluid" style="width: fit-content; margin: auto; padding: 1em;">
            <div class="p-field">
                <p:outputLabel for="computerReference" value="Computer Reference:"/>
                <p:inputText id="computerReference" required="true"
                             value="#{associateElementsBean.computerReference}"/>
            </div>

            <div class="p-field">
                <p:outputLabel for="elementReference" value="Element Reference:"/>
                <p:inputText id="elementReference" required="true"
                             value="#{associateElementsBean.elementReference}">
                    <p:ajax event="blur" listener="#{associateElementsBean.askElementAvailable()}" update="elementMessage"/>
                </p:inputText>
                <p:messages for="elementMessage" id="elementMessage" showDetail="true"/>
            </div>

            <div class="p-field">
                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                    <p:outputLabel for="type" value="Type:"/>
                    <p:selectOneRadio id="type" value="#{associateElementsBean.elementTypeName}" unselectable="true" required="true">
                        <f:selectItem itemLabel="Computer Case" itemValue="#{enumsBean.computerCase}"/>
                        <f:selectItem itemLabel="Monitor" itemValue="#{enumsBean.monitor}"/>
                        <f:selectItem itemLabel="Keyboard" itemValue="#{enumsBean.keyboard}"/>
                        <f:selectItem itemLabel="Mouse" itemValue="#{enumsBean.mouse}"/>
                    </p:selectOneRadio>
                </h:panelGrid>
            </div>

            <p:commandButton value="Register" update="messages" action="#{associateElementsBean.associate()}">
                <p:confirm icon="ui-icon-alert"/>
            </p:commandButton>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" header="Confirm">
                <f:facet name="message">
                    <h:outputText value="Are you sure?"/>
                </f:facet>
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
            </p:confirmDialog>
        </div>
    </h:form>
    <br/><br/>
    <p:linkButton href="../admin/" value="Volver"/>
</f:view>

</html>
