<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Discard element</title>
</h:head>

<f:view>
    <h:form>
        <p:growl id="messages" showDetail="true"/>

        <div class="ui-fluid" style="width: fit-content; margin: auto; padding: 1em;">
            <div class="p-field">
                <p:outputLabel for="reference" value="Reference"/>
                <p:inputText id="reference" value="#{discardElement.reference}"/>
            </div>

            <div class="p-field" style="margin: 1em">
                <p:commandButton value="Discarded" update="messages" action="#{discardElement.discard()}">
                    <p:confirm icon="ui-icon-alert"/>
                </p:commandButton>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" header="Confirm">
                    <f:facet name="message">
                        <h:outputText value="Are you sure?"/>
                    </f:facet>
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                </p:confirmDialog>
            </div>
        </div>
    </h:form>

    <br/><br/>
    <p:linkButton href="../admin/" value="Volver"/>
</f:view>

</html>
